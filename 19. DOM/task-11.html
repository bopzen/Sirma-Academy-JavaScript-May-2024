<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highlight</title>
</head>
<style>
    .highlight {
        background-color: bisque;
    }
</style>
<body>
    <a href="#">link</a>
    <p>
        <b>We</b> have just started <b>this</b> section for the users (beginner to intermediate) who <b>want</b> to work with <b>various</b> JavaScript <b>problems</b> and write scripts online to <b>test</b> their JavaScript <b>skill</b>.
    </p>
</body>
<script>
    const link = document.getElementsByTagName("a")[0];
    const text = document.getElementsByTagName("b");
    link.addEventListener('mouseover', highlight);
    link.addEventListener('mouseout', undoHighlight);

    function highlight() {
        for (const word of text) {
            word.classList.add('highlight'); 
        }
    }

    function undoHighlight() {
        for (const word of text) {
            word.classList.remove('highlight'); 
        }
    }
</script>
</html>
