<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>JS DOM paragraph Background</title>
</head> 
<body>
  <p id ='text'>JavaScript Exercises</p> 
  <div>
    <button onclick="restyle()">Style</button>
  </div>
</body>

<script>
    function restyle() {
        const paragraph = document.getElementById('text');
        paragraph.style.backgroundColor = 'red';
    }
</script>

</html>
