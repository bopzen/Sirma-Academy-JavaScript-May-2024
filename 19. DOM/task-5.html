<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>Insert row in a table</title>
</head>
<body>
  <table id="sampleTable" border="1">
    <tr>
      <td>Row1 cell1</td>
      <td>Row1 cell2</td>
    </tr>
    <tr>
      <td>Row2 cell1</td>
      <td>Row2 cell2</td>
    </tr>
  </table>
  <br>
  <input type="button" onclick="insertRow(event)" value="Insert row"> 
</body>

<script>
    function insertRow(event) {
        event.preventDefault();
        const rows = document.getElementsByTagName("tr").length;
        let body = document.querySelector("tbody");

        const firstColumn = document.createElement("td");
        firstColumn.textContent = `Row${rows + 1} cell1`;

        const secondColumn = document.createElement("td");
        secondColumn.textContent = `Row${rows + 1} cell2`;

        const newRow = document.createElement("tr");
        newRow.appendChild(firstColumn);
        newRow.appendChild(secondColumn);
        body.appendChild(newRow);

    }
</script>
</html>
